<div class="proj-container">
  <a class="proj-link" href="{{ include.dest }}">
    <img class="proj-img" src="{{ include.thumb | relative_url }}" />
    <div class="proj-text">
      <b><u>{{ include.header }}</u></b>
      <br />
      {{ include.desc }}
      {% if include.coming_soon %}
      <br />
      <div style="color: #7f7f7f">(link coming soon)</div>
      {% endif %}
    </div>
  </a>
</div>
<br />
